<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>党史知识竞赛</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/questionLoad.js"></script>
	<script src="js/pageChange.js"></script>
	<script src="js/styleSet.js"></script>
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="animate.min.css">
</head>
<body>
	<div data-role="page" id="test">
		<img class="donghua flip animated" src="images/danghui.png">
	</div>
	<div data-role="page" id="FirstPage">
		<div class="BtnHolder">
			<div class="beginBtn">马上开始</div>
		</div>
	</div>
	<div data-role="page" id="GamePage">
		<div class="questionBoard animated bounce" data-role="none">
			<div class="woodenBar">
				<span class="box left">
					<span class="seconds">20</span>.
					<span class="miseconds">00</span>
				</span>
				<span class="QNum">
					第&nbsp;<span class="num">1</span>&nbsp;题
				</span>
				<span class="box right">
					积分:0
				</span>
			</div>
			<div class="questionBack">
				<img src="images/img.png" class="Qimg">
				<div class="Qwords">
					&nbsp;&nbsp;小明的爷爷对他说：“我这辈子最激动的一刻就是亲耳听到毛主席宣布：占人类总数四分之一的中国人民从此站立起来了！”请问是在什么场合听到这句话的？
				</div>
			</div>
		</div>
		<ul class="Qselecter">
			<li right = 0  style="background-image: url(images/a.png)">中国人民政治协商会议第一届会议</li>
			<li right = 0 style="background-image: url(images/b.png)">中国人民政治协商会议第一届会议</li>
			<li right = 0 style="background-image: url(images/c.png)">坚持党的基本路线和纲领不动摇</li>
		</ul>
		<div class="Scoretips animated">
			<img src="images/tips.png" class="tipsBack">
			<div class="gameOver" style="display: none">
				<div class="pHolder">
					<p>排名:<span class="rank">1</span></p>
					<p>得分:<span class="overScore">1000</span></p>
				</div>
			</div>
			<ul class="scoreShow" style="display: block">
				<li style="color: #24bd41">
					<span>
						<span class="numS time">16</span><br>
						<span>耗时</span>
					</span>
				</li>
				<li style="color: #12c2dc">
					<span>
						<span class="numS rightQ">8</span><br>
						<span>答对</span>
					</span>
				</li>
				<li style="color: #f6644c">
					<span>
						<span class="numS scoreNum">1000</span><br>
						<span>总分</span>
					</span>
				</li>
			</ul>
			<div class="nextBtn">下一轮</div>
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
